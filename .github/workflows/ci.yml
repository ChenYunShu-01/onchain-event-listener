name: CI Image Build Test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build-image:
    name: Build Image Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.16'
      

      - name: Make Test and Try make
        run: |
          make adapter